<!DOCTYPE html>
<html>
<head>
  <title>Police Verification</title>
  <style>
    video, canvas { width: 300px; }
  </style>
</head>
<body>
  <h2>Police Verification</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status"></p>
  <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');

  // SharePoint link
  const SHAREPOINT_LINK = "https://messengersworld.sharepoint.com/:f:/s/POSTSAU2/EmBJ9Sw9dANAg_uWKjfMnJUB0_BGPcz6LENAMYODw-f1fQ";

  // Backend API (Hugging Face Space URL)
  const API_URL = "https://borrapavani-image--capture.hf.space/predict";

  // Webcam start
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => { video.srcObject = stream; })
    .catch(err => { statusEl.innerText = "âŒ Cannot access webcam"; });

  // Auto capture after 3 seconds
  setTimeout(() => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert to Blob
    canvas.toBlob(async (blob) => {
      if (!blob) {
        statusEl.innerText = "âš ï¸ Failed to capture image.";
        return;
      }

      let formData = new FormData();
      formData.append("image", blob, "capture.jpg");   // ğŸ‘ˆ à°‡à°ªà±à°ªà±à°¡à± Blob à°ªà°‚à°ªà°¬à°¡à±à°¤à±à°‚à°¦à°¿

      statusEl.innerText = "â³ Checking...";

      try {
        let res = await fetch(API_URL, { method: "POST", body: formData });
        let data = await res.json();

        if (data.result === "Police") {
          statusEl.innerText = "âœ… Police detected! Redirecting...";
          window.location.href = SHAREPOINT_LINK;
        } else {
          statusEl.innerText = "âŒ Rejected â€“ Not Police";
        }
      } catch (e) {
        statusEl.innerText = "âš ï¸ API call failed: " + e;
      }
    }, "image/jpeg");
  }, 3000); // 3 sec delay
</script>
</body>
</html>
