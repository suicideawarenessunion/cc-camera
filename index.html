<!DOCTYPE html>
<html>
<head>
  <title>Scan</title>
  <style>
    body { background:black; color:white; text-align:center; }
    video, canvas { border-radius:10px; margin-top:20px; }
    #status { margin-top:20px; font-size:20px; color:red; }
  </style>
</head>
<body>
  <h2>Scan</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status"></div>

  <!-- ðŸ”¹ OTP input UI -->
  <div id="otpBox" style="display:none; margin-top:20px;">
    <p>âœ… Police detected. Enter OTP (call operator to get it):</p>
    <input id="otpInput" type="text" placeholder="Enter OTP" />
    <button id="verifyBtn">Verify OTP</button>
    <div id="otpMsg" style="margin-top:8px;color:yellow"></div>
  </div>

  <script>
    const API_URL = "https://borrapavani-newdocker.hf.space/predict";
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");

    let policeCount = 0;
    const REQUIRED_FRAMES = 3;

    // open camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    // capture every 3s and send
    setInterval(async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(async (blob) => {
        let formData = new FormData();
        formData.append("img", blob, "capture.png");

        try {
          let res = await fetch(API_URL, { method: "POST", body: formData });
          let result = await res.json();
          console.log("API result:", result);

          if (result.label === "Police" && result.confidence >= 0.8) {
            policeCount++;
            statusDiv.textContent = `âœ… Detected (${policeCount}/${REQUIRED_FRAMES})`;

            // when 3 detections reached â€” request OTP from backend
            if (policeCount >= REQUIRED_FRAMES) {
              try {
                let genRes = await fetch("/generate_otp", { method: "POST" });
                let j = await genRes.json();
                if (j.challenge_id) {
                  document.getElementById("otpBox").style.display = "block";
                  document.getElementById("otpMsg").textContent =
                    "OTP sent to operator email. Call operator for the code.";
                  window._challenge_id = j.challenge_id;
                } else {
                  document.getElementById("status").textContent =
                    "Failed to request OTP";
                }
              } catch (e) {
                document.getElementById("status").textContent =
                  "OTP request error: " + e.message;
              }
              policeCount = 0;
            }
          } else {
            policeCount = 0;
            statusDiv.textContent = "Rejected";
          }
        } catch (e) {
          statusDiv.textContent = "API error: " + e.message;
        }
      }, "image/png");
    }, 3000);

    // ðŸ”¹ verify OTP click handler
    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otpInput").value.trim();
      const challenge_id = window._challenge_id;
      if (!challenge_id || !otp) return;

      try {
        let res = await fetch("/verify_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ challenge_id, otp })
        });
        let j = await res.json();
        if (res.ok && j.ok) {
          document.getElementById("otpMsg").textContent =
            "Verified â€” opening SharePoint...";
          window.location.href = j.url;
        } else {
          document.getElementById("otpMsg").textContent =
            j.error || "Invalid OTP";
          if (j.attempts_left !== undefined) {
            document.getElementById("otpMsg").textContent +=
              " â€” attempts left: " + j.attempts_left;
          }
        }
      } catch (e) {
        document.getElementById("otpMsg").textContent =
          "Verify error: " + e.message;
      }
    });
  </script>
</body>
</html>
