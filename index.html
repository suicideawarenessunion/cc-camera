<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Scan</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">Waiting for camera...</div>

  <script>
    // ====== CONFIG ======
    const API_URL = "https://borrapavani-newdocker.hf.space/predict";
    const TRIGGER_OTP_URL = "https://borrapavani-newdocker.hf.space/trigger_otp";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");

    let policeCount = 0;
    const REQUIRED_FRAMES = 3;
    const CAPTURE_INTERVAL_MS = 3000;

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusDiv.textContent = "Camera ready. Waiting for detection...";
        video.onloadedmetadata = () => {
        statusDiv.textContent = "✅ Camera started. Ready to scan...";
       };
     } catch (err) {
       statusDiv.textContent = "Camera access denied or not available.";
     }
   }
    startCamera();

    // Model prediction
    async function callPredict(blob) {
      const formData = new FormData();
      formData.append("img", blob, "capture.png");
      const res = await fetch(API_URL, { method: "POST", body: formData });
      return await res.json();
    }

    // Trigger OTP silently
    async function callTriggerOtp(meta = {}) {
      const res = await fetch(TRIGGER_OTP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(meta),
      });
      return await res.json();
    }

    // Capture loop
    const captureLoop = setInterval(() => {
      if (!video.videoWidth || !video.videoHeight) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        try {
          const result = await callPredict(blob);

          if (result && result.label === "Police" && result.confidence >= 0.8) {
            policeCount++;
            statusDiv.textContent = `✅ Detected (${policeCount}/${REQUIRED_FRAMES})`;

            if (policeCount >= REQUIRED_FRAMES) {
              try {
                const meta = { camera: "lobby-cam-1", ts: new Date().toISOString() };
                const triggerRes = await callTriggerOtp(meta);
                if (triggerRes && triggerRes.entry_url) {
                  window.location.href = triggerRes.entry_url;
                } else {
                  statusDiv.textContent = "Error triggering OTP";
                }
              } catch (err) {
                statusDiv.textContent = "Trigger error";
              } finally {
                policeCount = 0;
              }
            }
          } else {
            policeCount = 0;
            statusDiv.textContent = "Rejected";
          }
        } catch (e) {
          statusDiv.textContent = "API error";
        }
      }, "image/png");
    }, CAPTURE_INTERVAL_MS);

    // Stop camera on exit
    window.addEventListener("beforeunload", () => {
      clearInterval(captureLoop);

        video.srcObject
