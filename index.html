<!DOCTYPE html>
<html>
<head>
  <title>Scan</title>
  <style>
    body { background:black; color:white; text-align:center; }
    video, canvas { border-radius:10px; margin-top:20px; }
    #status { margin-top:20px; font-size:20px; color:red; }
  </style>
</head>
<body>
  <h2>Scan</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status"></div>

  <script>
    const API_URL = "https://borrapavani-newdocker.hf.space/predict";
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");

    let policeCount = 0;
    const REQUIRED_FRAMES = 3;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    setInterval(async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(async (blob) => {
        let formData = new FormData();
        formData.append("img", blob, "capture.png");

        try {
          let res = await fetch(API_URL, { method: "POST", body: formData });
          let result = await res.json();
          console.log("API result:", result);

          // ðŸ”½ Threshold lowered to 0.5
          if (result.label === "Police" && result.confidence >= 0.5) {
            policeCount++;
            statusDiv.textContent = `âœ… Police detected (${policeCount}/${REQUIRED_FRAMES})`;

            if (policeCount >= REQUIRED_FRAMES) {
              window.location.href = "https://sharepoint-proxy-o82z.vercel.app/api/ccfootage";
              policeCount = 0;
            }
          } else {
            policeCount = 0;
            statusDiv.textContent = "Rejected";
          }
        } catch (e) {
          statusDiv.textContent = "API error: " + e.message;
        }
      }, "image/png");
    }, 3000);
  </script>
</body>
</html>
