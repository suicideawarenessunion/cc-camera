<!DOCTYPE html>
<html>
<head>
  <title>Police Verification</title>
  <style>
    video, canvas { width: 300px; }
  </style>
</head>
<body>
  <h2>Police Verification</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    // SharePoint link
    const SHAREPOINT_LINK = "https://messengersworld.sharepoint.com/:f:/s/POSTSAU2/EmBJ9Sw9dANAg_uWKjfMnJUB0_BGPcz6LENAMYODw-f1fQ";

    // Backend API (Hugging Face Space URL)
    const API_URL = "https://borrapavani-cc--camera.hf.space/predict";

    // Webcam start
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusEl.innerText = "❌ Cannot access webcam"; });

    // Auto capture after 3 seconds
    setTimeout(() => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        let formData = new FormData();
        formData.append("image", blob, "capture.jpg");

        statusEl.innerText = "⏳ Checking...";

        let res = await fetch(API_URL, { method: "POST", body: formData });
        let data = await res.json();

        if (data.result === "Police") {
          statusEl.innerText = "✅ Police detected! Redirecting...";
          window.location.href = SHAREPOINT_LINK;
        } else {
          statusEl.innerText = "❌ Rejected – Not Police";
        }
      }, "image/jpeg");
    }, 3000); // 3 sec delay to allow camera init
  </script>
</body>
</html>
