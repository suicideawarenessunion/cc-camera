<!DOCTYPE html>
<html>
<head>
  <title>Police Scan</title>
  <style>
    body { background:black; color:white; text-align:center; }
    video, canvas { border-radius:10px; margin-top:20px; }
    #status { margin-top:20px; font-size:20px; color:red; }
  </style>
</head>
<body>
  <h2>Police Scan</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status"></div>

  <script>
    const API_URL = "https://borrapavani-newdocker.hf.space/predict";
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");

    // safeguard variables
    let policeCount = 0;  // consecutive Police detections
    const REQUIRED_FRAMES = 3;  // 3 frames continuous

    // open camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    // capture every 5s and send
    setInterval(async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(async (blob) => {
        let formData = new FormData();
        formData.append("img", blob, "capture.png");

        try {
          let res = await fetch(API_URL, { method: "POST", body: formData });
          let result = await res.json();
          console.log("API result:", result);

          // check Police + confidence threshold
          if (result.label === "Police" && result.confidence >= 0.8) {
            policeCount++;
            statusDiv.textContent = `âœ… Police detected (${policeCount}/${REQUIRED_FRAMES})`;

            if (policeCount >= REQUIRED_FRAMES) {
              // open SharePoint link only after 3 continuous Police frames
              window.open(
                "https://messengersworld.sharepoint.com/...", 
                "_blank"
              );
              policeCount = 0; // reset after opening
            }
          } else {
            // reset counter if any frame fails
            policeCount = 0;
            statusDiv.textContent = "Rejected";
          }
        } catch (e) {
          statusDiv.textContent = "API error: " + e.message;
        }
      }, "image/png");
    }, 5000);
  </script>
</body>
</html>
