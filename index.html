<!DOCTYPE html>
<html>
<head>
  <title>Police Verification</title>
  <style>
    video, canvas { width: 300px; }
  </style>
</head>
<body>
  <h2>Police Verification</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status"></p>
  
  <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');

  const SHAREPOINT_LINK = "https://messengersworld.sharepoint.com/:f:/s/POSTSAU2/EmBJ9Sw9dANAg_uWKjfMnJUB0_BGPcz6LENAMYODw-f1fQ";
  const API_URL = "https://borrapavani-image--capture.hf.space/proxy/7860/predict";

  // Webcam start
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => { video.srcObject = stream; })
    .catch(err => { statusEl.innerText = "❌ Cannot access webcam"; });

  // Wait until video is ready
  video.addEventListener("loadedmetadata", () => {
    // Auto capture after 2 sec once video is ready
    setTimeout(() => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        if (!blob) {
          statusEl.innerText = "⚠️ Failed to capture image (no blob).";
          return;
        }

        let formData = new FormData();
        formData.append("image", blob, "capture.jpg");

        statusEl.innerText = "⏳ Checking...";

        try {
          let res = await fetch(API_URL, { method: "POST", body: formData });
          let data = await res.json();

          if (data.result === "Police") {
            statusEl.innerText = "✅ Police detected! Redirecting...";
            window.location.href = SHAREPOINT_LINK;
          } else {
            statusEl.innerText = "❌ Rejected – Not Police";
          }
        } catch (e) {
          statusEl.innerText = "⚠️ API call failed: " + e;
        }
      }, "image/jpeg");
    }, 2000);
  });
</script>
</body>
</html>
